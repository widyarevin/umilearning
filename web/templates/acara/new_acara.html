{{ define "content" }}

<h2 class="mb-4">Acara Baru</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/acara/create" method="POST" enctype="multipart/form-data">
           
            <div class="form-group">
                <label >Nama Acara</label>
                <input type="text" name="nama_acara" placeholder="Enter Nama Acara" required class="form-control" value="{{ .Nama_acara }}">
            </div>

            <div class="form-group">
                <label>Harga</label>
                <input type="number" name="harga" placeholder="Enter Harga" required class="form-control" value="{{ .Harga }}">
            </div>

            <div class="form-group">
                <label >Tanggal Acara</label>
                <input type="date" name="tanggal_acara" placeholder="Enter Tanggal Acara" required class="form-control"
                    value="{{ .TanggalAcara }}">
            </div>

            <div class="form-group">
                <label>Deskripsi</label>
                <textarea name="deskripsi" cols="20" rows="5" placeholder="Enter description" required class="form-control">{{ .Deskripsi }}</textarea>
            </div>



            <div class="form-group">
                <label>Gambar</label>
                <input type="file" name="file"   class="form-control"
                    value="{{ .ImgUrl }}">
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{{ end }}
