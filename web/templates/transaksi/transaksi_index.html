{{ define "content" }}

<h2 class="mb-4">List of Transaction</h2>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th>Acara </th>
                    <th>Nama User</th>
                    <th>Email</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {{ range .transaksi }}
                <tr>
                    <td>{{ .Acara.Nama_acara }}</td>
                    <td>{{ .User.Nama }}</td>
                    <td>{{ .User.Email }}</td>
                    <td>Rp. {{ .Total }}</td>
                    <td>
                {{ if eq .Status "Success" }}
                    <a href="/transaksi/status/{{ .ID }}" class="text-success font-weight-bold">{{ .Status }}</a>
                    {{ else }}
                    <a href="/transaksi/status/{{ .ID }}" class="text-warning font-weight-bold">{{ .Status }}</a>
                    {{ end }}
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>

{{ end }}
