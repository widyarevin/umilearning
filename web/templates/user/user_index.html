{{ define "content" }}
<h2 class="mb-4">List of User</h2>


<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                 
                </tr>
            </thead>
            <tbody>
                {{ range .users }}
                <tr>
                   
                    <td>{{ .Nama }}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .Role }}</td>
                    
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
